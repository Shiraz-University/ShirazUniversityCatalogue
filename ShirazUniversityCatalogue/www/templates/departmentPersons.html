<ion-view view-title="{{department}}">
	<ion-content dir="rtl">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"> </i>
                <input type="text" placeholder="جستجو " ng-model="search_input">
            </label>
			<button class="button button-clear" ng-click="search_input = null">
				<i class="icon ion-ios-close-empty placeholder-icon"> </i>
			</button>
        </div>
		<ion-list>
			<ion-item href="#/app/person/{{department}}/{{section}}/{{person.id}}" ng-repeat="person in persons | filter:search_input">
				{{person.fname}} {{person.lname}}

				<a style="float: left;padding-left: 3px;padding-right: 3px;" href="mailto:{{person.email}}"><i ng-if="person.email" class="button button-small icon ion-email"></i>
				</a>
				<a style="float: left;padding-left: 3px;padding-right: 3px;" href="tel:{{person.mobile}}" ng-if="person.mobile"><i class="button button-small icon ion-android-call"></i>
				</a>
			</ion-item>
		</ion-list>
	</ion-content>

</ion-view>
