<ion-view ng-attr-view-title="{{title}}" dir="rtl">
	<ion-content>
		<ion-list>
			<ion-item href="#{{location.path()}}/{{ch.name}}" ng-repeat="ch in folders">
				{{ch.name}}
			</ion-item>
		</ion-list>
		<ion-list>
			<div class="card" ng-repeat="doc in docs">
				<div class="item item-divider">
					{{doc.title}}
				</div>
				<div class="item item-text-wrap" ng-bind-html="doc.content">
				</div>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
