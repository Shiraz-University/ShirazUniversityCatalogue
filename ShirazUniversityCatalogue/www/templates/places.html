<ion-view view-title="مکان ها" dir="rtl">
	<ion-content>
		<label class="item item-input">
		    <input type="text" placeholder="جستجو" ng-model="search_input">
		</label>
		
		<ion-list>
			<ion-item href="#/app/place/{{place.id}}" ng-repeat="place in places | filter:search_input">
				{{place.name_persian}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
