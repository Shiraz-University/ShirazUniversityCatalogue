<ion-side-menus ng-controller="MenuController">
    <ion-side-menu dir="rtl" side="right">
        <ion-content>
            <ion-list>

                <div ng-repeat="group in groups">
                    <ion-item class="item-positive"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}"
                              href=""
                              ng-if="group.items">
                        <i class="icon" ng-class="isGroupShown(group) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down'"></i>
                        &nbsp;
                        {{group.name}}
                    </ion-item>
                    <ion-item class="item-positive"
                              ng-click="toggleGroup(group)"
                              ng-class="{active: isGroupShown(group)}"
                              href="{{group.href}}"
                              ng-if="!group.items" menu-close>
                        <i class="icon" ng-class="group.items ? (isGroupShown(group) ? 'ion-ios-arrow-up' : 'ion-ios-arrow-down') : ''"></i>
                        &nbsp;
                        {{group.name}}
                    </ion-item>
                    <ion-item class="item-royal item-accordion"
                              ng-repeat="item in group.items"
                              ng-show="isGroupShown(group)"
                              href="{{item.href}}" menu-close>
                        {{item.name}}
                    </ion-item>
                </div>

            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar align-title="right" class="bar-positive">
            <ion-nav-back-button style="width: 12.5%;border: none; font-family: 'IRANBold', Tahoma;"><i
                    class="icon ion-ios-arrow-back placeholder-icon"></i></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="main_content"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
