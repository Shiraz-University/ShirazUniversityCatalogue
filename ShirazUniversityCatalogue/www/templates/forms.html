<ion-view view-title="فرم ها">
	<ion-content dir="rtl">
		<label class="item item-input">
		    <input type="text" placeholder="جستجو" ng-model="search_input">
		</label>
		<ion-list>
			<ion-item href="#/app/form/{{form.id}}" ng-repeat="form in forms | filter:search_input">
				{{form.title}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
